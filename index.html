<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="main.js"></script>
</head>

<body>


    <a-scene fog="type: linear; color: #AAA">
        <a-assets>
            <img id="skyTexture" src="assets/sky.jpg">
            <img id="groundTexture" src="assets/moon.jpg">
            <audio id="starlit" src="assets/starlit_sanctum.mp3" autoplay preload></audio>
        </a-assets>
        <a-sky src="#skyTexture"></a-sky>
        <a-box color="blue" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
            change-color-on-hover="color: red" sound="src: #starlit; on: mouseenter"></a-box>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane>
    </a-scene>
</body>

</html>
