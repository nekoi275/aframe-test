<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="main.js"></script>
</head>

<body>


    <a-scene fog="type: linear; color: #AAA">
        <a-assets>
            <img id="skyTexture" src="assets/sky.webp">
            <img id="groundTexture" src="assets/moon.webp">
            <img id="forestTexture" src="assets/forest.webp">
            <img id="stoneTexture" src="assets/stone.webp">
            <img id="cityTexture" src="assets/city.webp">
            <img id="asphaltTexture" src="assets/asphalt.webp">
            <img id="winterTexture" src="assets/winter.webp">
            <img id="snowTexture" src="assets/snow.webp">
            <img id="desertTexture" src="assets/desert.webp">
            <img id="sandTexture" src="assets/sand.webp">
            <img id="redWood" src="assets/red_wood.webp">
            <img id="greyWood" src="assets/grey_wood.webp">
            <img id="gatePic" src="assets/gate_picture.webp">
            <img id="blackStone" src="assets/black_stone.webp">
            <audio id="moonSong" src="assets/moon_song.m4a" preload></audio>
            <audio id="forestSong" src="assets/forest_song.m4a" preload></audio>
            <audio id="citySong" src="assets/city_song.m4a" preload></audio>
            <audio id="winterSong" src="assets/winter_song.m4a" preload></audio>
            <audio id="desertSong" src="assets/desert_song.m4a" preload></audio>
        </a-assets>
        <a-sky src="#skyTexture"></a-sky>

        <a-box src="#blackStone" position="0 2 -5" scale="1 1 1"
            animation__permanent="property: rotation; to: 360 360 360; loop: true; dur: 10000"
            animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 300; startEvents: mouseenter"
            animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
            change-on-click></a-box>

        <a-cylinder src="#redWood" position="-2 1 -5" height="10" radius="0.3"></a-cylinder>
        <a-cylinder src="#redWood" position="2 1 -5" height="10" radius="0.3"></a-cylinder>
        <a-box src="#redWood" position="0 5 -5" depth="0.5" height="0.5" width="5.5"></a-box>
        <a-box src="#redWood" position="0 6 -5" depth="0.5" height="0.5" width="5.5"></a-box>
        <a-box src="#greyWood" position="0 6.5 -5" depth="0.5" height="0.2" width="6"></a-box>
        <a-box src="#greyWood" position="-3.3 6.6 -5" depth="0.5" height="0.2" width="1" rotation="0 0 -10"></a-box>
        <a-box src="#greyWood" position="3.3 6.6 -5" depth="0.5" height="0.2" width="1" rotation="0 0 10"></a-box>
        <a-box src="#blackStone" position="0 5 -4.7" depth="0.1" height="2" width="1.5"></a-box>
        <a-box src="#gatePic" position="0 5 -4.6" depth="0.1" height="1.6" width="1.1"></a-box>
        <a-cylinder src="#blackStone" position="-2 0 -5" height="1" radius="0.4"></a-cylinder>
        <a-cylinder src="#blackStone" position="2 0 -5" height="1" radius="0.4" rotation="0 45"></a-cylinder>
        
        
        <a-entity id="moonSound" sound="src: #moonSong; loop: true; autoplay: true"></a-entity>
        <a-entity id="forestSound" sound="src: #forestSong; loop: true"></a-entity>
        <a-entity id="citySound" sound="src: #citySong; loop: true"></a-entity>
        <a-entity id="winterSound" sound="src: #winterSong; loop: true"></a-entity>
        <a-entity id="desertSound" sound="src: #desertSong; loop: true"></a-entity>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane>
    </a-scene>
</body>

</html>
