<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="main.js"></script>
</head>

<body>


    <a-scene fog="type: linear; color: #AAA">
        <a-assets>
            <img id="skyTexture" src="assets/sky.jpg">
            <img id="groundTexture" src="assets/moon.jpg">
            <img id="templeTexture" src="assets/temple.jpeg">
            <img id="grassTexture" src="assets/grass.jpg">
            <audio id="starlit" src="assets/starlit_sanctum.mp3" preload></audio>
            <audio id="sublime" src="assets/sublime_spring.mp3" preload></audio>
        </a-assets>
        <a-sky src="#skyTexture"></a-sky>
        <a-box color="blue" position="0 2 -5" rotation="0 45 45" change-on-hover="color: red; sound: starlitSound; sky: skyTexture; floor: groundTexture"></a-box>
        <a-box color="blue" position="3 2 -5" rotation="0 45 45" change-on-hover="color: red; sound: sublimeSound; sky: templeTexture; floor: grassTexture"></a-box>
        <a-entity id="starlitSound" sound="src: #starlit"></a-entity>
        <a-entity id="sublimeSound" sound="src: #sublime"></a-entity>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane>
    </a-scene>
</body>

</html>
