<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
            schema: {
                to: { default: '2.5 2.5 2.5', type: 'vec3' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;
                this.el.addEventListener('mouseenter', function () {
                    el.object3D.scale.copy(data.to);
                });
            }
        });
    </script>

    <a-scene fog="type: linear; color: #AAA">
        <a-assets>
            <img id="skyTexture" src="assets/sky.jpg">
            <img id="groundTexture" src="assets/moon.jpg">
        </a-assets>
        <a-sky src="#skyTexture"></a-sky>
        <a-box color="blue" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
            animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
            scale-on-mouseenter></a-box>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-plane src="#groundTexture" rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane>
    </a-scene>
</body>

</html>
